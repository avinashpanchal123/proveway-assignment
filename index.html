<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="offer-box" id="box1">
            <div class="offer-header">
                <div class="discount">30% Off</div>

                    <label for="offer1">Buy 1 Get 2 <span>$18.00 USD</span></label>
                </div>
            </div>
            <div class="offer-options">
                <div class="option-group">
                    <select>
                        <option>Size</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Colour</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="offer-box" id="box2">
            <div class="offer-header">
                <div class="discount">30% Off</div>
                <div class="offer-details">
                    <input type="radio" name="offer" id="offer2">
                    <label for="offer2">Buy 2 Get 4 <span>$24.00 USD</span> <span class="popular">Most Popular</span></label>
                </div>
            </div>
            <div class="offer-options">
                <div class="option-group">
                    <select>
                        <option>Size</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Colour</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="offer-box" id="box3">
            <div class="offer-header">
                <div class="discount">10% Off</div>
                <div class="offer-details">
                    <input type="radio" name="offer" id="offer3">
                    <label for="offer3">Buy 3 Get 6 <span>$36.00 USD <s>$10.00 USD</s></span></label>
                </div>
            </div>
            <div class="offer-options">
                <div class="option-group">
                    <select>
                        <option>Size</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Colour</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="free-delivery">Free Delivery</div>
        <div class="total">Total: $18.00 USD</div>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
